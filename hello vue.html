<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue1</title>
    <!-- 引入vue-->

    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>


</head>
<body>
<!--
    1. 导入vue，先导入vue.js 在head中导入
    2. 定义一个标签 来接管标签中的内容
    3. 创建vue实例 让vue实例 获取 HTML
-->

<div id="app">
    <!-- 这里也 HTML 的相关内容-->
    <!-- {{}}  语法形式：胡子语法 引用js中的变量时候使用 胡子语法-->
    {{message}}
    <a href="#">{{ info }}</a>

    <h1>hello </h1>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue启动时生成生产提示
</script>

</body>

<script type="text/javascript">
    //
    /*
        这里为 js 的注释
        var app 定义一个变量
        new Vue()实例化
        el:'#app' 相当于 js document.getElementById('app')
            获取div标签
        data:变量
     */
    // Vue.use(httpVueLoader)
    var app = new Vue({
        el: '#app',
        data: {
            message : 'hello vue',
            info: '请登录'
        }
    })
</script>

</html>
